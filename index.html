<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Boom</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="icon" href="assets/img/qr.png">
</head>
<body>
    <div class="wrapper">
        <div class="header">QR Boom</div>
        <div class="desc zigzag">A simple QR code generator</div>
        <form action="">
            <input id="qrtext" type="text">
            <i class="fa fa-qrcode"></i>
        </form>
        <div class="qrcode">
            <img src="" class="qr-code"/>
            <p class="blank-qr">QR CODE WILL BE VISIBLE HERE ONCE GENERATED</p>
        </div>
        <div class="creds">
            Made with <i class="fa fa-heart"></i> by bokaif
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
